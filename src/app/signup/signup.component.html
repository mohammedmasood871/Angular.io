<div class="container">
  <div class="row">
    <div
      class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section"
    >
      <h3 class="text-center text-inverse">Sign Up</h3>
      <hr />
      <form class="container" [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom01">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="name"
                formControlName="name"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom01"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="username"
                value=""
                formControlName="username"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom02"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="********"
                formControlName="password"
                required
              />
            </div>
          </div>
        </div>
        <a href="">Already have an account?</a>

        <hr />
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-12">
            <button class="btn btn-info" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
